<h1>Buscador: <small>{{ termino }}</small></h1>

<hr>

<div class="row animated fadeIn fast" *ngIf="cursos.length == 0">
    <div class="col">
        <div class="alert alert-primary">
            No existen resultados con la palabra: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn fast">
    <app-curso-tarjeta [curso]="curso" [index]="i" *ngFor="let curso of cursos; let i = index"></app-curso-tarjeta>

</div>
